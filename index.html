<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basit HTML Sayfası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Hoş Geldiniz</h1>
    </header>

    <main>
        <h2>Bu, basit bir HTML sayfasıdır</h2>
        <p>Bu sayfa temel HTML yapısını ve stil eklemeyi gösterir. HTML, web sayfalarının temel yapı taşıdır.</p>
        <p><a href="https://www.w3schools.com" target="_blank">HTML hakkında daha fazla bilgi edinin</a></p>
    </main>

    <footer>
        &copy; 2024 Basit HTML Sayfası
    </footer>

</body>
</html>
